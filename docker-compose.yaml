version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: uber-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: uber-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
